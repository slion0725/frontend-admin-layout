<!DOCTYPE html>
<html lang="zh-TW">

<head>
    ${require('./components/head.html')}
    <!-- style -->
</head>

<body>
    <div id="app">
        <!-- nav -->
        ${require('./components/nav.html')}
        <!-- content -->
        <div class="d-flex justify-content-center">
            <div style="max-width: 327px;width: 327px;" class="m-4">
                <form action="password-sendlink" autocomplete="off" method="POST" novalidate ref="password_sendlink" @submit.prevent="onSubmit">
                    <div class="text-center mb-4">
                        <h3 class="h3 mb-3 font-weight-normal">Reset Password</h3>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label col-form-label-sm">Email</label>
                        <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="" :class="{'is-invalid': errors.has('email')}"
                            data-vv-as="Email" v-validate="'required|email'" v-model="form.email">
                        <div class="invalid-feedback">
                            {{ errors.first('email') }}
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-sm btn-primary btn-block" type="submit">Send Password Reset Link</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- footer -->
        ${require('./components/footer.html')}
    </div>
    <!-- script -->
</body>

</html>
