<!DOCTYPE html>
<html lang="zh-TW">

<head>
    ${require('./components/head.html')}
    <!-- style -->
</head>

<body>
    <!-- nav -->
    ${require('./components/nav.html')}
    <!-- content -->
    <div class="d-flex justify-content-center">
        <div style="max-width: 327px;width: 327px;" class="m-4">
            <form>
                <div class="text-center mb-4">
                    <img class="rounded mb-4" src="${require(`../images/firefox.png`)}" alt="" width="72" height="72">
                    <h3 class="h3 mb-3 font-weight-normal">Floating labels</h3>
                </div>
                <div class="form-group">
                    <label for="email" class="col-form-label col-form-label-sm">Email</label>
                    <input type="email" class="form-control form-control-sm is-invalid" id="email" placeholder="">
                    <div class="invalid-feedback">
                        error
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-form-label col-form-label-sm">Password</label>
                    <input type="password" class="form-control form-control-sm" id="password" placeholder="">
                    <div class="invalid-feedback">
                        error
                    </div>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-sm btn-primary btn-block" type="submit">Login</button>
                </div>
                <div class="form-group">
                    <a href="password_sendlink.html">Forgot Your Password?</a>
                </div>
            </form>
        </div>
    </div>
    <!-- footer -->
    ${require('./components/footer.html')}
    <!-- script -->
</body>

</html>
