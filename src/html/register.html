<!DOCTYPE html>
<html lang="zh-TW">

<head>
    ${require('./components/head.html')}
    <!-- style -->
</head>

<body>
    <div id="app">
        <!-- nav -->
        ${require('./components/nav.html')}
        <!-- content -->
        <div class="d-flex justify-content-center">
            <div style="max-width: 327px;width: 327px;" class="m-4">
                <form action="register" autocomplete="off" method="POST" novalidate ref="register" @submit.prevent="onSubmit">
                    <div class="text-center mb-4">
                        <h3 class="h3 mb-3 font-weight-normal">Register</h3>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-form-label col-form-label-sm">Name</label>
                        <input type="name" class="form-control form-control-sm" id="name" name="name" placeholder="" :class="{'is-invalid': errors.has('name')}"
                            data-vv-as="Name" v-validate="'required'" v-model="form.name">
                        <div class="invalid-feedback">
                            {{ errors.first('name') }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label col-form-label-sm">Email</label>
                        <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="" :class="{'is-invalid': errors.has('email')}"
                            data-vv-as="Email" v-validate="'required|email'" v-model="form.email">
                        <div class="invalid-feedback">
                            {{ errors.first('email') }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-form-label col-form-label-sm">Password</label>
                        <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="" :class="{'is-invalid': errors.has('password')}"
                            data-vv-as="Password" v-validate="'required'" v-model="form.password">
                        <div class="invalid-feedback">
                            {{ errors.first('password') }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password_confirmation" class="col-form-label col-form-label-sm">Confirm Password</label>
                        <input type="password" class="form-control form-control-sm" id="password_confirmation" name="password_confirmation" placeholder=""
                            :class="{'is-invalid': errors.has('password_confirmation')}" data-vv-as="Confirm Password" v-validate="'required'"
                            v-model="form.password_confirmation">
                        <div class="invalid-feedback">
                            {{ errors.first('password_confirmation') }}
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-sm btn-primary btn-block" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- footer -->
        ${require('./components/footer.html')}
    </div>
    <!-- script -->
</body>

</html>
